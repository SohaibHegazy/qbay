{% extends 'base.html' %}

{% block content %}
  <h1>{{ quiz.title }}</h1>

  <form method="POST">
    {% csrf_token %}
    {% for question in questions %}
      <h3>{{ question.text }}</h3>
      <ul>
        {% for answer in question.answers.all %}
          <li>
            <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}">
            {{ answer.text }}
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
    <button type="submit">Submit Quiz</button>
  </form>
{% endblock %}
