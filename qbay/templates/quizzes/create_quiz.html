{% extends 'base.html' %}
{% block content %}

<h1>Create a New Quiz</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ quiz_form.as_p }}
    <button type="submit" name="quiz_form">Create Quiz</button>
</form>
{% endblock %}
