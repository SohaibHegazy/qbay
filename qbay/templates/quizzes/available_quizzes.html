{% extends 'base.html' %}

{% block content %}
  <h2>Available Quizzes</h2>
  <ul>
      {% for quiz in quizzes %}
      <li>
          <a href="{% url 'take_quiz' quiz.id %}">{{ quiz.name }}</a>
      </li>
      {% empty %}
      <p>No quizzes available.</p>
      {% endfor %}
  </ul>

{% endblock %}
